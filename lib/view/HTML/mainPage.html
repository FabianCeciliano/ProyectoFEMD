<!doctype html>
<html lang="en">

<head>
    <!-- d-flex justify-content-end-->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/mainPage.css">
    <title>Main Page FEMD</title>

</head>

<body>

    <!-- BANNER Y BOTONES -->
    <div class="container-fluid ">

        <div class="row  window1 ">

            <div class="col-6">

                <img class="img-responsive Ibanner" src="../resources/banner.svg">
            </div>
            <div class="col-6">
                <div class="row">

                    <div class="col-1"></div>

                    <!-- BOTON DE ABOUT -->
                    <div class="mx-auto d-block py-3" class="col-3">
                        <button class="about" type="submit" onclick="location.href='/about'" style="border: 0; background: transparent" class="social ">
                        <img class="mx-auto d-block " src="../resources/About.svg">
                    </button>
                    </div>

                    <!-- BOTON DE PROJECTS -->
                    <div class="mx-auto d-block py-3" class="col-4">
                        <button class="about" type="submit" onclick="location.href='/about'" style="border: 0; background: transparent" class="social ">
                        <img src="../resources/Projects.svg" alt="">
                    </button>
                    </div>

                    <!-- BOTON DE LOGING -->
                    <div class="mx-auto d-block py-3" class="col-4">
                        <button class="about" type="submit" onclick="location.href='/login'" style="border: 0; background: transparent" class="social ">
                        <img src="../resources/Log In.svg" alt="">
                    </button>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- LOGO -->
    <div class="container-fluid" width=".window ">
        <div class="row window2">
            <div class="col-12 justify-content-start ">
                <img class="mx-auto d-block logo" src="../resources/logo.svg">
            </div>
        </div>
    </div>

    <!-- REDES -->
    <div class="container-fluid">
        <div class="row  align-items-end window3">
            <div class="col-12 d-flex justify-content-end">
                <button class="about" type="submit" style="border: 0; background: transparent" class="social ">
                <img src="../resources/Social.svg" alt="">
            </button>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript;choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx " crossorigin="anonymous "></script>
    <!-- Option 2: jQuery,
        Popper.js,
        and Bootstrap JS <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js

                " crossorigin="anonymous "></script>-->

</html>
